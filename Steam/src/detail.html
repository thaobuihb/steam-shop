<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steam của Thạo</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/84d16a311c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html"> <img
          src="https://store.akamai.steamstatic.com/public/shared/images/responsive/header_logo.png"
          height="36"
          border="0"
          alt="STEAM"
          class="home-icon"
        /></a>
      </nav>
      <div class="support">
        <a href="#">STORE</a>
        <a href="#">COMMUNITY</a>
        <a href="#">ABOUT</a>
        <a href="#">SUPPORT</a>
      </div>
      <div id="login">
        <a class="btn-login" href="#">Login</a>
        <a class="btn-language" href="#" id="languages-list">Language</a>
      </div>
    </header>
    <main>
      <div id="searchzone">
        <form action="">
          <div class="Search-form">
            <div class="input">
              <input
                id="input-box"
                type="text"
                oninput="searchGameWithName()"
                placeholder="Search"
              />
            </div>
            <div class="Search-icon">
              <img
                src="https://store.cloudflare.steamstatic.com/public/images/v6/search_icon_btn.png"
                alt=""
              />
            </div>
          </div>
        </form>
        <div class="category">
          <h1 class="category-list">Categories</h1>
          <div id="categories">
            <ul id="buttonList"></ul>
          </div>
        </div>
      </div>
      <div id="game-details">
        <!-- Thông tin chi tiết của game sẽ hiển thị ở đây sau khi người dùng click vào game -->
      </div>
    </main>
    <footer></footer>
  </body>
  <script src="detail.js"></script>
</html>
